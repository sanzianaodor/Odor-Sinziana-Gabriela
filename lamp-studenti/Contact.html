<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact - Restaurantul Nostru</title>
</head>
<body>
    <h1>Contactează-ne</h1>

    <h2>Date de contact</h2>
    <p><strong>Telefon:</strong> 0723 456 789</p>
    <p><strong>Email:</strong> contact@casacudelicii.ro</p>
    <p><strong>Adresa:</strong> Str. Mioriței nr. 12, București, România</p>

    <h2>Trimite-ne un mesaj</h2>
    <form action="#" method="post">
        <label for="name">Nume complet:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Adresa de email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subiect:</label><br>
        <input type="text" id="subject" name="subject"><br><br>

        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">Trimite mesajul</button>
    </form>
</body>
</html>
